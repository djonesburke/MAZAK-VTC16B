[EMC]
VERSION = 1.1
MACHINE = QtPyVCP - probe_basic VTC16B

[DISPLAY]
DISPLAY = probe_basic
ATC_TAB_DISPLAY = 1
USER_ATC_BUTTONS_PATH = user_atc_buttons/
USER_TABS_PATH = user_tabs/
USER_BUTTONS_PATH = user_buttons/
USER_DROS_PATH = user_dro_display/
DRO_DISPLAY = XYZ
OFFSET_COLUMNS = XYZ
TOOL_TABLE_COLUMNS = TXYZDR
OPEN_FILE = ~/linuxcnc/nc_files/pb_examples/blank.ngc
CONFIRM_EXIT = False
LOG_FILE = sim.log
LOG_LEVEL = INFO
PREFERENCE_FILE = sim.pref
CONFIG_FILE = custom_config.yml
POSITION = 0x0
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.000000
MAX_SPINDLE_OVERRIDE = 2.000000
MIN_SPINDLE_OVERRIDE = 0.100000
DEFAULT_SPINDLE_SPEED = 200
DEFAULT_LINEAR_VELOCITY = 10.00000
MAX_LINEAR_VELOCITY = 10.000000
MIN_LINEAR_VELOCITY = 0.016670
DEFAULT_ANGULAR_VELOCITY = 36.000000
MAX_ANGULAR_VELOCITY = 360.000000
MIN_ANGULAR_VELOCITY = 1.666667
PROGRAM_PREFIX = ~/linuxcnc/nc_files
INTRO_GRAPHIC = pbsplash.png
INTRO_TIME = 5
INCREMENTS = JOG .01in .001in .0001in
GEOMETRY = xyz
KEYBOARD_JOG = true
KEYBOARD_JOG_SAFETY_OFF = true

[FILTER]
PROGRAM_EXTENSION = .nc,.txt,.tap Other NC files
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
    png = image-to-gcode
    gif = image-to-gcode
    jpg = image-to-gcode

[ATC]
POCKETS = 24
# The Z height your spindle needs to be at to clamp/unclamp a tool from the ATC platter
X_TOOL_CHANGE_POS = -0.3728
Y_TOOL_CHANGE_POS = -10.1373
Z_TOOL_CHANGE_HEIGHT = -5.0100
# The Z clearance height in machine coordinates your spindle needs to be at to clear the tools during carousel rotation 
X_TOOL_CLEARANCE_POS = -0.3728
Y_TOOL_CLEARANCE_POS = -10.1373
Z_TOOL_CLEARANCE_HEIGHT = -1.0000
# Step Time should be set to the approximate time it takes your ATC to rotate from one pocket to the next entry is in milliseconds(1 second = 1000ms)
# This just adjust the speed of the ATC tab Carousel GFX rotation (default if omitted is 1000ms)
STEP_TIME = 500

[RS274NGC]
RS274NGC_STARTUP_CODE = F10 S300 G20 G17 G40 G49 G54 G64 P0.005 Q0.005 G80 G90 G91.1 G92.1 G94 G97 G98
#RS274NGC_STARTUP_CODE	= g21 g64 p0.005 q0.005 
PARAMETER_FILE = vmc.var
OWORD_NARGS = 1
NO_DOWNCASE_OWORD = 1
SUBROUTINE_PATH = subroutines
#BELOW ARE MY REMAPPED M CODES FOR TOOLCHANGES
#REMAP=T prolog=prepare_prolog ngc=prepare epilog=prepare_epilog
REMAP=M6  modalgroup=6 prolog=change_prolog ngc=toolchange epilog=change_epilog
REMAP=M10 modalgroup=6 argspec=P ngc=m10
REMAP=M11 modalgroup=6 argspec=p ngc=m11
REMAP=M12 modalgroup=6 argspec=p ngc=m12
REMAP=M13 modalgroup=6 ngc=m13
REMAP=M21 modalgroup=6 ngc=m21
REMAP=M22 modalgroup=6 ngc=m22
REMAP=M23 modalgroup=6 ngc=m23
REMAP=M24 modalgroup=6 ngc=m24
REMAP=M25 modalgroup=6 ngc=m25
REMAP=M26 modalgroup=6 ngc=m26

[PYTHON]
PATH_PREPEND = python
TOPLEVEL = python/toplevel.py
PATH_APPEND = /usr/share/linuxcnc/ncfiles/remap_lib/python-stdglue/

[EMCMOT]
EMCMOT = motmod
SERVO_PERIOD		= 888888
COMM_TIMEOUT = 1.0
COMM_WAIT		= 0.010
#BASE_PERIOD = 100000


[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[HAL]
HALUI = halui
HALFILE            = nyx-motion.hal         # Base configuration
HALFILE            = nyx-1-vtc16b-io.hal    # IO configuration
HALFILE            = nyx-1-vtc16b.hal       # Machine specific settings
HALFILE            = nyx-mds-sp.hal         # Spindle configuration
HALFILE            = vtc16b_atc.hal         # Carousel configuration
HALFILE            = xhc-whb04b-6.hal            # Pendant configuration
POSTGUI_HALFILE    = vtc16b_probe_basic_postgui.hal
TWOPASS = on

[PROBE]
TOOLSETTER_DECEL_DISTANCE = 0.15748  # 4mm converted to inches
TOOLSETTER_TOLERANCE = 0.07874       # 2mm converted to inches

[HALUI]
MDI_COMMAND=(DEBUG,<1>)
MDI_COMMAND=G10 L20 P0 X[#<_x>/2.0]
MDI_COMMAND=G10 L20 P0 Y[#<_y>/2.0]
MDI_COMMAND=(DEBUG,<4>)
MDI_COMMAND=(DEBUG,<5>)
MDI_COMMAND=G10 L20 P0 X0
MDI_COMMAND=G10 L20 P0 Y0
MDI_COMMAND=G10 L20 P0 Z0
MDI_COMMAND=(DEBUG,<5>)
MDI_COMMAND=(DEBUG,<9>)
MDI_COMMAND=(DEBUG,<10>)
MDI_COMMAND=(DEBUG,<2>)
MDI_COMMAND=(DEBUG,<12>)
MDI_COMMAND=(DEBUG,<13>)
MDI_COMMAND=(DEBUG,<14>)

[TRAJ]
AXES = 3
SPINDLES = 1
COORDINATES = X Y Z
HOME = 0 0 0
LINEAR_UNITS = inch
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 0.50
NO_FORCE_HOMING = 1

[EMCIO]
EMCIO = iov2
CYCLE_TIME = 0.100
TOOL_TABLE = tools.tbl

[KINS]
KINEMATICS = trivkins coordinates=XYZ
JOINTS = 3

[NYX]
PARAMS			= vtc-16b-mds.par
AXES			= 7
VEL_SCALE		= 0.3937
SP_VEL_SCALE	= 10
TRQ_SCALE		= 1

